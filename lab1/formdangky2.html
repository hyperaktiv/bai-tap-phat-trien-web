<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        width: 500px;
        margin: auto;
    }
    .error-list {
        color: red;
    }
</style>
<body>
    <h2 style="text-align: center;">ĐĂNG KÍ KHÁCH HÀNG</h2>
    <div>
        <h3 style="background-color: blue; color: white;">Thông tin đăng nhập</h3>
        <table style="width: 80%;" >
            <tr>
                <td >Tên đăng nhập:</td>
                <td><input type="text" style="width: 70%;"></td>
                <td></td>
            </tr>
            <tr>
                <td>Mật khẩu:</td>
                <td><input type="text" style="width: 70%;"></td>
                <td></td>
            </tr>
            <tr>
                <td>Nhập lại mật khẩu: </td>
                <td><input type="text" style="width: 70%;"></td>
                <td></td>
            </tr>
        </table>
    </div>
    <h2 style="background-color: blue; color: white;">Thông tin cá nhân </h2>
    <table style="width: 90%;">
        <tr>
            <td>Họ tên khách hàng: </td>
            <td ><input type="text" style="width: 70%;"></td>
            <td>(*)</td>
        </tr>
        <tr>
            <td>Ngày sinh: </td>
            <td ><input type="datetime" style="width: 70%;"></td>
            <td>(*)</td>
        </tr>
        <tr>
            <td>Giới tính: </td>
            <td><input type="radio" required>Nam
                <input type="radio" required>Nữ    
            </td>
        </tr>
        <tr>
            <td>Địa chỉ mail: </td>
            <td ><input type="email" style="width: 70%;"></td>
            <td>(*)</td>
        </tr>
        <tr>
            <td>Thu nhập:  </td>
            <td ><input type="number"style="width: 70%;"></td>
        </tr>
        <tr>
            <td></td>
            <td style="text-align: center;"><button type="submit" > Đăng ký</button></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <div class="error-list"> 
                    <p >danh sách các lỗi:</p>
                <ul>
                    <li>họ tên không được trống</li>
                    <li>ngày sinh không hợp lệ</li>
                    <li>email không hợp lệ</li>
                </ul>
                </div>
            </td>
        </tr>
    </table>
   
</body>
</html>
