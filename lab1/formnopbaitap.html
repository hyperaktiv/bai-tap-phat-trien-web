<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Form nop bai tap</title>

   <style>
      .container {
         max-width: 960px;
         margin: auto;
      }

      .title {
         text-align: center;
      }

      table {
         border: blue;
         width: 100%;
      }

      tbody {color:blue;}

      input[type="text"], input[type="email"] {
         width: 40%;
      }
      button {
         background-color: rgb(230, 235, 245);
         color: blue;
         border: none;
         font-size: 16px;
      }
   </style>
</head>
<body>
   
   <div class="container">
      <div class="title">
         <h2>Gửi bài tập lớn</h2>
      </div>
      
      <form action="">
         <table border="1">

            <tbody>
               <tr>
                  <td></td>
                  <td>Tên sinh viên(*):</td>
                  <td><input type="text" name="" id=""></td>
               </tr>
               <tr>
                  <td></td>
                  <td>Lớp(*):</td>
                  <td><input type="text" name="" id=""></td>
               </tr>
               <tr>
                  <td></td>
                  <td>Ngày gửi bài:</td>
                  <td><input type="date" name="" id="" value="3/9/2005"></td>
               </tr>
               <tr>
                  <td></td>
                  <td>Bài tập sẽ gửi(*):</td>
                  <td><input type="file" name="" id=""></td>
               </tr>
               <tr>
                  <td></td>
                  <td>Địa chỉ liên hệ:</td>
                  <td><input type="text" name="" id=""></td>
               </tr>
               <tr>
                  <td></td>
                  <td>Email:</td>
                  <td><input type="email" name="" id=""></td>
               </tr>
               <tr>
                  <td colspan="2">Ghi chú:</td>
                  <td><textarea name="" id="" cols="50" rows="10"></textarea></td>
               </tr>
            </tbody>
         </table>
         <br/>
         <div class="form-control" style="text-align:center;">
            <button type="submit">Lưu</button>
            <button>Làm lại</button>
         </div>
      </form>
   </div>

</body>
</html>
