<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Form application</title>

   <style>
      body {
         max-width: 700px;
         margin: auto;
      }
      .container {
        width: 50%;
        line-height: 30px;
      }
      .title {
         text-align: center;
      }

      form {
         margin: auto;
      }
   </style>
</head>
<body>
   <div class="container">
      <div class="title">
         <h2>APPLICATION FORM</h2>
      </div>
      <form action="" method="post">
         <div class="form-control">
            <label for="">First Name</label>
            <input type="text" name="" id="">
         </div>
         <div class="form-control">
            <label for="">Education</label>
            <input type="checkbox" name="" id="" checked>Graduate
            <input type="checkbox" name="" id="">Post Graduate
         </div>
         <div class="form-control">
            <label for="">Gender</label>
            <input type="radio" name="" id="" checked>Male
            <input type="radio" name="" id="">Female
         </div>
         <div class="form-control">
            <label for="">Salary</label>
            <input type="number" name="" id="">
         </div>
         <div class="form-control">
            <label for="">Remarks</label>
            <textarea name="" id="" cols="30" rows="5" placeholder="Type your text here"></textarea>
         </div>
         <div class="form-control">
            <label for="">Country</label>
            <select name="" id="">
               <option value="" selected>Australia</option>
               <option value="">Vietname</option>
            </select>
         </div>
         <div class="form-control" style="text-align:center;">
            <button type="submit">SUBMIT</button>
            <button >RESET</button>
         </div>
      </form>
   </div>
</body>
</html>
