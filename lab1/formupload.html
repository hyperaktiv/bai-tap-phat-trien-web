<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Upload Form</title>

   <style>
      .container {
         width: 500px;
         margin: 50px auto;
         border: 1px solid burlywood;
         padding: 5px;
      }

      input[type=submit] {
         margin-left: 70px;
      }
   </style>
</head>

<body>
   <div class="container">

      <form action="" method="post" enctype="multipart/form-data">
         <span style="color: blue;">Chọn tập tin:</span>
         <input type="file" name="fileToUpload" id="fileToUpload">
         <br />
         <input type="submit" value="Upload Image" name="submit">
      </form>

      <div class="status">
         <p class="upload-status" style="color: rgb(172, 43, 34);">Đã upload thành công.</span>
      </div>

   </div>
</body>

</html>
